apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stagedb
spec:
  replicas: 2
  selector:
      app: stagedb
  template:
    metadata:
      labels:
        app: stagedb
    spec:
      containers:
      - name: stagedbone
        image: mongo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: dbport
        volumeMounts:
          - name: stagedbvolume
            mountPath: /data/db
      volumes:
        - name: stagedbvolume
          persistentVolumeClaim:
            claimName: stage-pvc






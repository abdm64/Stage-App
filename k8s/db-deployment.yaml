apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stagedb
spec:
  selector:
    replicas: 2
    matchLabels:
      app: stagedb
  template:
    metadata:
      labels:
        app: stagedb
    spec:
      volumes:
        - name: stagedbVolume
          persistentVolumeClaim:
            claimName: stage-pvc
      containers:
      - name: stagedb
        image: mongo
        ports:
        - containerPort: 27017
          hostPort: 27017
          name: dbport
        volumeMounts:
          - name: stagedbVolume
            mountPath: /data/db






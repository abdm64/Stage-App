apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: stagedb
spec:
  strategy:
       type: Recreate
  selector:
    matchLabels:
      app: stagedb
  template:
    metadata:
      labels:
        app: stagedb
    spec:
      containers:
      - name: stagedbone
        image: mongo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          hostPort: 27017
        volumeMounts:
          - name: stagedbvolume
            mountPath: /data/db
      volumes:
        - name: stagedbvolume
          persistentVolumeClaim:
            claimName: stage-pvc



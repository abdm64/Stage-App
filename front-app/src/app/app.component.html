 <mat-toolbar color="primary">
    <span class="fill-remaining-space">
      <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="menuTrigger.closeMenu()">
          <button mat-menu-item >
              <mat-icon>person_pin</mat-icon>
            <span>{{ user }}</span>
          </button>
        <button mat-menu-item routerLink="/suivi">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/insert" >
          <mat-icon>add</mat-icon>
          <span>ADD</span>
        </button>
        <button mat-menu-item  (click)="export()">
          <mat-icon>cloud_download</mat-icon>
          <span>EXPORT FOR EXEL</span>
        </button>
        <button mat-menu-item (click)="logout()" >
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </span>
      </mat-menu>
    </span>
    <span class="fill-remaining-space">Gestion de Stagiere</span>
  </mat-toolbar>

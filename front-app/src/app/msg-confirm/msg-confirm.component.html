<h1 mat-dialog-title>Confirmation </h1>
<div mat-dialog-content>
  <p>Do you really want to delete {{ data.nom + " " + data.prenom}} ?</p>

</div>
<div mat-dialog-actions>
  <div class="row">
    <div class="col-4"> </div>


    <div class=col-4>  </div>
    <div class="col-4">
      <div> </div>

      <button mat-button (click)="noDelete()">Cancel</button>
      <button mat-button (click)="delete()" cdkFocusInitial = false color = "warn">DELETE</button>
    </div>


</div>

</div>
